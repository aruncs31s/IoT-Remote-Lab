{% extends "base.html" %}

{% block page_title %}üíª C++ Programmer{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css">
<style>
    .programmer-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    .editor-section {
        background: var(--surface0);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .editor-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .program-input {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex: 1;
        min-width: 250px;
    }

    .program-input label {
        color: var(--text);
        font-weight: 600;
        white-space: nowrap;
    }

    .program-input input {
        padding: 0.75rem 1rem;
        border: 2px solid var(--surface2);
        border-radius: 8px;
        background: var(--base);
        color: var(--text);
        font-size: 1rem;
        flex: 1;
        transition: border-color 0.3s ease;
    }

    .program-input input:focus {
        outline: none;
        border-color: var(--mauve);
    }

    .editor-actions {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--mauve), var(--pink));
        color: var(--base);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-secondary {
        background: var(--surface2);
        color: var(--text);
        border: 2px solid var(--surface2);
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(203, 166, 247, 0.3);
    }

    .btn-secondary:hover {
        background: var(--overlay0);
        border-color: var(--overlay0);
    }

    .code-editor-container {
        border: 2px solid var(--surface2);
        border-radius: 8px;
        overflow: hidden;
        background: var(--base);
    }

    .CodeMirror {
        height: 500px;
        font-family: 'Cascadia Code', 'Fira Code', 'Monaco', 'Menlo', monospace;
        font-size: 14px;
        line-height: 1.5;
    }

    .saved-programs {
        background: var(--surface0);
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .saved-programs h3 {
        color: var(--text);
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .programs-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
    }

    .program-card {
        background: var(--base);
        border: 2px solid var(--surface2);
        border-radius: 8px;
        padding: 1rem;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .program-card:hover {
        border-color: var(--mauve);
        transform: translateY(-2px);
    }

    .program-card h4 {
        color: var(--text);
        margin: 0 0 0.5rem 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .program-card .program-date {
        color: var(--subtext1);
        font-size: 0.875rem;
    }

    .program-card .program-description {
        color: var(--subtext0);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        font-style: italic;
    }

    .loading {
        display: none;
        align-items: center;
        gap: 0.5rem;
        color: var(--subtext1);
    }

    .loading.active {
        display: flex;
    }

    .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid var(--surface2);
        border-top: 2px solid var(--mauve);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .status-message {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        display: none;
        align-items: center;
        gap: 0.5rem;
    }

    .status-message.success {
        background: rgba(166, 227, 161, 0.1);
        border: 2px solid var(--green);
        color: var(--green);
    }

    .status-message.error {
        background: rgba(243, 139, 168, 0.1);
        border: 2px solid var(--red);
        color: var(--red);
    }

    .status-message.show {
        display: flex;
    }

    @media (max-width: 768px) {
        .programmer-container {
            padding: 1rem;
        }
        
        .editor-header {
            flex-direction: column;
            align-items: stretch;
        }
        
        .program-input {
            min-width: unset;
        }
        
        .editor-actions {
            justify-content: stretch;
        }
        
        .btn-primary,
        .btn-secondary {
            flex: 1;
            justify-content: center;
        }
        
        .CodeMirror {
            height: 400px;
        }
        
        .programs-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="programmer-container">
    <div class="status-message" id="status-message">
        <span id="status-text"></span>
    </div>

    <div class="editor-section">
        <div class="editor-header">
            <div class="program-input">
                <label for="program-name">Program Name:</label>
                <input type="text" id="program-name" placeholder="Enter program name..." maxlength="50">
            </div>
            <div class="editor-actions">
                <button class="btn-secondary" id="load-btn">
                    üìÇ Load
                </button>
                <button class="btn-primary" id="save-btn">
                    üíæ Save Program
                </button>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Saving...</span>
                </div>
            </div>
        </div>

        <div class="code-editor-container">
            <textarea id="code-editor" placeholder="// Write your C++ code here...
#include <Arduino.h>

void setup() {
    Serial.begin(115200);
    Serial.println('Hello, ESP32!');
}

void loop() {
    // Your main code here
    delay(1000);
}"></textarea>
        </div>
    </div>

    <div class="saved-programs">
        <h3>üìÅ Saved Programs</h3>
        <div class="programs-grid" id="programs-grid">
            <!-- Programs will be loaded here -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>
<script>
    // Initialize CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
        mode: 'text/x-c++src',
        theme: 'dracula',
        lineNumbers: true,
        matchBrackets: true,
        autoCloseBrackets: true,
        indentUnit: 4,
        tabSize: 4,
        indentWithTabs: false,
        lineWrapping: true,
        foldGutter: true,
        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
        extraKeys: {
            "Ctrl-Space": "autocomplete",
            "Ctrl-S": function(cm) {
                saveProgram();
            }
        }
    });

    // Elements
    const programNameInput = document.getElementById('program-name');
    const saveBtn = document.getElementById('save-btn');
    const loadBtn = document.getElementById('load-btn');
    const loading = document.getElementById('loading');
    const statusMessage = document.getElementById('status-message');
    const statusText = document.getElementById('status-text');
    const programsGrid = document.getElementById('programs-grid');

    // Show status message
    function showStatus(message, type = 'success') {
        statusText.textContent = message;
        statusMessage.className = `status-message ${type} show`;
        setTimeout(() => {
            statusMessage.classList.remove('show');
        }, 5000);
    }

    // Save program
    async function saveProgram() {
        const programName = programNameInput.value.trim();
        const code = editor.getValue();

        if (!programName) {
            showStatus('Please enter a program name', 'error');
            programNameInput.focus();
            return;
        }

        if (!code.trim()) {
            showStatus('Please write some code before saving', 'error');
            editor.focus();
            return;
        }

        loading.classList.add('active');
        saveBtn.disabled = true;

        try {
            const response = await fetch('/api/save_program', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    program_name: programName,
                    code: code,
                    description: `C++ program created on ${new Date().toLocaleDateString()}`
                })
            });

            const data = await response.json();

            if (data.success) {
                showStatus(data.message, 'success');
                loadPrograms(); // Refresh the programs list
            } else {
                showStatus(data.error || 'Failed to save program', 'error');
            }
        } catch (error) {
            console.error('Error saving program:', error);
            showStatus('Network error: Failed to save program', 'error');
        } finally {
            loading.classList.remove('active');
            saveBtn.disabled = false;
        }
    }

    // Load program
    async function loadProgram(programName) {
        try {
            const response = await fetch(`/api/load_program/${encodeURIComponent(programName)}`);
            const data = await response.json();

            if (data.success) {
                programNameInput.value = data.program_name;
                editor.setValue(data.code);
                showStatus(`Loaded program "${data.program_name}"`, 'success');
            } else {
                showStatus(data.error || 'Failed to load program', 'error');
            }
        } catch (error) {
            console.error('Error loading program:', error);
            showStatus('Network error: Failed to load program', 'error');
        }
    }

    // Load programs list
    async function loadPrograms() {
        try {
            const response = await fetch('/api/list_programs');
            const data = await response.json();

            if (data.success) {
                displayPrograms(data.programs);
            } else {
                console.error('Failed to load programs:', data.error);
            }
        } catch (error) {
            console.error('Error loading programs:', error);
        }
    }

    // Display programs
    function displayPrograms(programs) {
        programsGrid.innerHTML = '';

        if (programs.length === 0) {
            programsGrid.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; color: var(--subtext1); padding: 2rem;">
                    No saved programs yet. Create your first C++ program!
                </div>
            `;
            return;
        }

        programs.forEach(program => {
            const programCard = document.createElement('div');
            programCard.className = 'program-card';
            programCard.onclick = () => loadProgram(program.name);

            const createdDate = program.created_at 
                ? new Date(program.created_at).toLocaleDateString()
                : 'Unknown date';

            programCard.innerHTML = `
                <h4>üìÑ ${program.name}</h4>
                <div class="program-date">Created: ${createdDate}</div>
                ${program.description ? `<div class="program-description">${program.description}</div>` : ''}
            `;

            programsGrid.appendChild(programCard);
        });
    }

    // Event listeners
    saveBtn.addEventListener('click', saveProgram);

    // Load programs on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadPrograms();
        editor.focus();
    });

    // Auto-save functionality (optional)
    let autoSaveTimeout;
    editor.on('change', () => {
        clearTimeout(autoSaveTimeout);
        // Uncomment to enable auto-save after 5 seconds of inactivity
        // autoSaveTimeout = setTimeout(() => {
        //     if (programNameInput.value.trim()) {
        //         saveProgram();
        //     }
        // }, 5000);
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 's') {
            e.preventDefault();
            saveProgram();
        }
    });
</script>
{% endblock %}
